<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/f7dfedd72b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="estilo.css" />

    <title>Series game</title>
  </head>
  <body>
    <div class="contenedorPrincipal">
      <div class="titulo text-center">
        <h2>
          <i class="fas fa-film"></i>&nbsp ¿Qué tanto sabés de series?&nbsp<i
            class="fas fa-film"
          ></i>
        </h2>
      </div>
      <div class="contenedor">
        <div class="tiempo">
          <h3 class="mr-4">Tiempo:</h3>
          <div class="progress">
            <div
              class="progress-bar bg-info"
              role="progressbar"
              style="width: 100%;"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <h3 class="ml-4 reloj">02:30</h3>
        </div>
        <div class="imagen imagen1">
          <div class="foto1"></div>
        </div>
        <div class="imagen imagen2">
          <div class="foto2"></div>
        </div>
        <div class="imagen imagen3">
          <div class="foto3"></div>
        </div>
        <div class="ingreso">
          <div class="mensaje text-center"></div>
          <div class="input-group tituloSerie">
            <input
              type="text"
              class="form-control nombreSerie"
              placeholder="Nombre de la serie..."
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <button type="submit" class="ml-1 btn btn-success">
              Enviar
            </button>
          </div>
          <br />
          <div class="pasar btn btn-secondary">
            <div>Pasar a la siguiente</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
